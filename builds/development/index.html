<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator App</title>
  <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="../../bower_components/angular/angular.min.js"></script>
  <script src="js/myscript.js"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div id="myCalculator">
      <main>
        <section class="inc">
          <div>
            <h4>Incadescent</h4>
            <p>100.0</p>
            <p>13.14</p>
          </div>    
        </section >
        <section class="hal">
          <div>
            <h4>Halogen</h4>
            <p>72.0</p>
            <p>9.46</p>
          </div>
        </section>
        <section class="cfl">
          <div>
            <h4>CFL</h4>
            <p>23.4</p>
            <p>3.07</p>
          </div>
        </section>
        <section class="led">
          <div>
            <h4>LED</h4>
            <p>20.0</p>
            <p>2.63</p>
          </div>
        </section>
      </main>
      <form>
        <div>
          <h4>Lumens</h4>
          <p>Brightness <br> of bulb </p>
          <select>
            <option value='600'>600</option>
            <option value='900'>900</option>
          </select>
        </div>
        <div>
          <h4>kWh</h4>
          <p>Kilowatt-hour-cost</p>
          <input type='number' value='12'> cents</input>
        </div>
        <div>
          <h4>Hours</h4>
          <p>Usage <br> per day</p>
          <input type='number' value='12'> cents</input>
        </div>
        <div>
          
        </div>
      </form>
    </div>
</body>
</html>
